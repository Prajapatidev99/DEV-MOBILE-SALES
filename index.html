    <style>
      /* General Mobile Friendliness */
      body {
        -webkit-tap-highlight-color: transparent;
      }
      html {
        touch-action: manipulation;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      /* Page Transition Animations */
      @keyframes content-fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes content-fade-out { from { opacity: 1; } to { opacity: 0; } }
      .page-transition { transition: opacity 0.3s ease-in-out; }
      .page-visible { opacity: 1; }
      .page-hidden { opacity: 0; }
      
      @keyframes fade-in-up {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
          opacity: 0; /* Start hidden */
      }
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c7c7c7;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }
      @keyframes jiggle {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.3) rotate(-5deg); }
        75% { transform: scale(1.3) rotate(5deg); }
      }
      .animate-jiggle {
        animation: jiggle 0.5s ease-in-out;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; }
        50% { opacity: .6; }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .hamburger-line {
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
      .menu-open .hamburger-line:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }
      .menu-open .hamburger-line:nth-child(2) {
        opacity: 0;
      }
      .menu-open .hamburger-line:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }
       @keyframes slide-in-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      /* Toast Animations */
      @keyframes toast-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-toast-in-right {
        animation: toast-in-right 0.5s ease-in-out forwards;
      }
      @keyframes toast-out-right {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      .animate-toast-out-right {
        animation: toast-out-right 0.5s ease-in-out forwards;
      }
      /* Preloader Styles */
      #preloader {
        position: fixed;
        inset: 0;
        background-color: #1f2937; /* Corresponds to gray-800 */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.75s ease, visibility 0.75s ease;
      }
      #preloader.fade-out {
        opacity: 0;
        visibility: hidden;
      }
      #preloader .logo-container {
        text-align: center;
        animation: fade-in 1s ease;
      }
      #preloader .logo {
        font-size: 3rem; /* 48px */
        font-weight: 800; /* extrabold */
        color: white;
        letter-spacing: -0.05em;
        animation: pulse-glow 2s infinite;
      }
      #preloader .spinner {
        margin: 20px auto 0;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #facc15; /* yellow-400 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
          filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
        }
        50% {
          transform: translateY(-8px);
          filter: drop-shadow(0 20px 15px rgb(0 0 0 / 0.1)) drop-shadow(0 8px 10px rgb(0 0 0 / 0.08));
        }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
       /* Add to Cart Animation */
      @keyframes fly-to-cart {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        20% {
          opacity: 1;
        }
        100% {
          left: 92vw;
          top: 2rem;
          transform: scale(0.1);
          opacity: 0;
        }
      }
      .fly-to-cart {
        animation: fly-to-cart 0.75s ease-in forwards;
        object-fit: contain;
        pointer-events: none;
      }
       /* Scroll-triggered Animation */
      .animate-scroll-reveal {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }
       /* Chatbot Animations */
      @keyframes chat-slide-in {
        from { transform: translateY(50px) scale(0.9); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-chat-slide-in { animation: chat-slide-in 0.3s ease-out forwards; }
      @keyframes chat-slide-out {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(50px) scale(0.9); opacity: 0; }
      }
      .animate-chat-slide-out { animation: chat-slide-out 0.3s ease-in forwards; }

      /* Order Tracking Animation */
      @keyframes progress-bar-fill {
        from { width: 0%; }
        to { width: 100%; }
      }
      .progress-bar-fill { animation: progress-bar-fill 1s ease-out forwards; }

      /* Compare Tray Animation */
      @keyframes tray-slide-in {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-tray-slide-in { animation: tray-slide-in 0.3s ease-out forwards; }

      /* Compare Modal Table Style */
      .compare-table td, .compare-table th {
        padding: 0.75rem;
        vertical-align: top;
      }
      .compare-table tbody tr:nth-child(odd) {
        background-color: #f9fafb; /* gray-50 */
      }
      .compare-table tbody tr td:first-child {
        font-weight: 600; /* semibold */
        color: #4b5563; /* gray-600 */
      }

      /* Confetti Animation */
      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9998;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
      }
      .confetti {
        position: absolute;
        width: 8px;
        height: 16px;
        animation-name: confetti-fall;
        animation-timing-function: linear;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
       /* Map Pin Animation */
      @keyframes bounce-pin {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
      }
      .animate-bounce-pin {
        animation: bounce-pin 2s infinite ease-in-out;
      }

      /* From Uiverse.io by vinodjangid07 - Add to Cart Button */
      .CartBtn {
        height: 40px;
        border-radius: 12px;
        border: none;
        background-color: rgb(255, 208, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition-duration: .5s;
        overflow: hidden;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.103);
        position: relative;
      }

      .CartBtn .IconContainer {
        position: absolute;
        left: -50px;
        width: 30px;
        height: 30px;
        background-color: transparent;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        z-index: 2;
        transition-duration: .5s;
      }

      .CartBtn .icon {
        border-radius: 1px;
      }

      .CartBtn .text {
        height: 100%;
        width: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(17, 17, 17);
        z-index: 1;
        transition-duration: .5s;
        font-size: 1.04em;
        font-weight: 600;
      }

      .CartBtn:hover .IconContainer {
        transform: translateX(58px);
        border-radius: 40px;
        transition-duration: .5s;
      }

      .CartBtn:hover .text {
        transform: translate(10px,0px);
        transition-duration: .5s;
      }

      .CartBtn:active {
        transform: scale(0.95);
        transition-duration: .5s;
      }

      /* Custom Larger Version for Detail Page */
      .CartBtn-lg {
        height: 52px;
      }
      .CartBtn-lg .IconContainer {
        width: 40px;
        height: 40px;
      }
      .CartBtn-lg .icon {
        height: 28px;
        width: 28px;
      }
      .CartBtn-lg .text {
        font-size: 1.125em; /* text-lg */
        font-weight: 700; /* bold */
      }
      .CartBtn-lg:hover .IconContainer {
        transform: translateX(95px);
      }
      .CartBtn-lg:hover .text {
        transform: translate(15px,0px);
      }
      
      /* Star Rating */
      .rating {
        display: inline-block;
      }
      .rating:not(:checked) > input {
        position: absolute;
        appearance: none;
      }
      .rating:not(:checked) > label {
        float: right;
        cursor: pointer;
        font-size: 30px;
        color: #666;
      }
      .rating:not(:checked) > label:before {
        content: 'â˜…';
      }
      .rating > input:checked + label:hover,
      .rating > input:checked + label:hover ~ label,
      .rating > input:checked ~ label:hover,
      .rating > input:checked ~ label:hover ~ label,
      .rating > label:hover ~ input:checked ~ label {
        color: #e58e09;
      }
      .rating:not(:checked) > label:hover,
      .rating:not(:checked) > label:hover ~ label {
        color: #ff9e0b;
      }
      .rating > input:checked ~ label {
        color: #ffa723;
      }
       
      /* New Animated Auth Button */
      .auth-btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 40px;
        padding: 0 20px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 9999px;
        background-color: transparent;
        color: white;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        overflow: hidden;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .auth-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      }
      .auth-btn--light {
        border-color: #d1d5db; /* gray-300 */
        color: #1f2937; /* gray-800 */
      }
      .auth-btn--light:hover {
        background-color: rgba(31, 41, 55, 0.05);
        box-shadow: 0 0 15px rgba(31, 41, 55, 0.1);
      }
      
      /* Auth Modal Styles */
      @keyframes gradient-animation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animated-gradient {
          background: linear-gradient(-45deg, #1f2937, #374151, #111827, #4b5563);
          background-size: 400% 400%;
          animation: gradient-animation 15s ease infinite;
      }
      .floating-label-input:placeholder-shown ~ label {
        transform: translateY(0) scale(1);
        color: #6b7280; /* gray-500 */
      }
      .floating-label-input:focus ~ label,
      .floating-label-input:not(:placeholder-shown) ~ label {
          transform: translateY(-1.4rem) scale(0.75);
          color: #2563eb; /* blue-600 */
          background-color: white;
          padding: 0 0.25rem;
      }
      @keyframes content-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-content-in {
        animation: content-in 0.4s ease-out forwards;
      }
    </style>
